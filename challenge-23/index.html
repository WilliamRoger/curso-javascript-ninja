<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" readonly data-js="display" value="0">
  <div class="buttons-numbers">
    <button data-js="btn-number" value="0">0</button>
    <button data-js="btn-number" value="1">1</button>
    <button data-js="btn-number" value="2">2</button>
    <button data-js="btn-number" value="3">3</button>
    <button data-js="btn-number" value="4">4</button>
    <button data-js="btn-number" value="5">5</button>
    <button data-js="btn-number" value="6">6</button>
    <button data-js="btn-number" value="7">7</button>
    <button data-js="btn-number" value="8">8</button>
    <button data-js="btn-number" value="9">9</button>
  </div>
  <div class="operations">
    <button data-js="btn-operation" value="+">+</button>
    <button data-js="btn-operation" value="-">-</button>
    <button data-js="btn-operation" value="x">x</button>
    <button data-js="btn-operation" value="รท">รท</button>
    <button data-js="btn-equal" value="=">=</button>
    <button data-js="btn-ce" value="ce">CE</button>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
